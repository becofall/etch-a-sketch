<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Damion">
  <script src="app.js" defer></script> 
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div id="size-query">
    <p>Enter how many rows and columns you want (max. 100)</p>
    <label for="rows">Rows</label>
    <input type="text">
    <label for="columns">Columns</label>
    <input type="text">
    <input type="submit" value="Submit">
  </div>
  <div id="etch-a-sketch">
    <div id="frame">
      <div id="label">Etch-A-Sketch</div>
      <div id="screen">
        <div id="container"></div>
      </div>
      <div id="knobs">
        <div id="knob-left"></div>
        <div id="knob-right"></div>
      </div>
    </div>
  <div>
  <div id="shake"><p>Shake to clear screen</p></div>
  
  
</body>
</html>
